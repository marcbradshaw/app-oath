name    = App-OATH
author  = Marc Bradshaw <marc@marcbradshaw.net>
license = Perl_5
copyright_holder = Marc Bradshaw
copyright_year   = 2015

[Git::GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs]
Convert::Base32           = 0
Crypt::Blowfish           = 0
Crypt::CBC                = 0
Crypt::Rijndael           = 0
Digest::HMAC_SHA1         = 0
Digest::MD5               = 0
English                   = 0
Fcntl                     = 0
File::HomeDir             = 0
JSON                      = 0
POSIX                     = 0
String::Random            = 0
URL::Encode               = 0
Text::QRCode              = 0
Term::ANSIColor           = 0


[OSPrereqs / MSWin32]
Term::ReadPassword::Win32 = 0

[Prereqs / TestRequires]
Devel::Cover              = 0
File::Temp                = 0
Pod::Coverage             = 0
Test::Exception           = 0
Test::MockObject::Extends = 0
Test::More                = 0
Test::Pod::Coverage       = 0
Test::TestCoverage        = 0
Test::Trap                = 0

[AutoVersion]
format = 1.{{ cldr('yyyyMMdd') }}

[Git::Contributors]
[Git::Check]

[ReadmeAnyFromPod]
type=markdown
filename=README.md

[OurPkgVersion]

[NextRelease]
format = %-9v %{yyyy-MM-dd VVVV}d

[Git::Tag]
signed = 1

[Git::Commit]
changelog = Changes

[Git::Push]
